  <!-- 移动端 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,u
ser-scalable=no">
  <!-- 引入页面重置 -->
  <link rel="stylesheet" href="/static/css/reset.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet"
  href="http://at.alicdn.com/t/font_518606_6676bmcalnrhehfr.css">
  <!-- 解决点击响应延时0.3秒问题 -->
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src = "https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js" ' +
        ' > ' + ' < ' + ' / ' + '  script > ')
    };

  </script>
</head>

<body>
  <div id="app">
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
